    <!-- Lato -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Lato ended -->
    <!-- Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Bootstrap -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="Poppinsheading text-center mt-2 py-3">Tasks</h1>

    <div class="todoContainer">
        <div class="addTaskDiv d-flex justify-content-center align-items-center gap-3">
            <input type="text" placeholder="Your Title" id="titleTask" class="mt-5 inputTask">
            <input type="text" placeholder="Your Description" id="DescriptionTask" class="mt-5 inputTask">

            <button id="inputBtn" class="mt-5"><span class="plusSign" id="addTask">+</span></button>
        </div>
        <div class="renderItems d-flex flex-column align-items-center" id="rendering"></div>
    </div>

    
    <script type="module" src="app.js"></script>
</body>
</html>
